<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Circle background -->
  <circle cx="100" cy="100" r="90" fill="#1e3a8a" />
  <circle cx="100" cy="100" r="85" fill="#ffffff" />
  <circle cx="100" cy="100" r="80" fill="#1e3a8a" />
  
  <!-- Bus design -->
  <g transform="translate(40, 70) scale(1.2)">
    <!-- Bus body -->
    <rect x="10" y="20" width="80" height="30" rx="5" fill="#ffffff" />
    
    <!-- Windows -->
    <rect x="20" y="25" width="8" height="10" rx="1" fill="#1e3a8a" />
    <rect x="35" y="25" width="8" height="10" rx="1" fill="#1e3a8a" />
    <rect x="50" y="25" width="8" height="10" rx="1" fill="#1e3a8a" />
    <rect x="65" y="25" width="8" height="10" rx="1" fill="#1e3a8a" />
    
    <!-- Wheels -->
    <circle cx="25" cy="55" r="8" fill="#ffffff" />
    <circle cx="25" cy="55" r="5" fill="#1e3a8a" />
    <circle cx="75" cy="55" r="8" fill="#ffffff" />
    <circle cx="75" cy="55" r="5" fill="#1e3a8a" />
    
    <!-- Headlight -->
    <circle cx="90" cy="35" r="3" fill="#ffff00" />
  </g>
  
  <!-- Text -->
  <text x="100" y="130" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">KSRTC</text>
  <text x="100" y="150" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">Kerala State Road Transport Corporation</text>
</svg>